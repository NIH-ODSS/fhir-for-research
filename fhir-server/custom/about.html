<h1 class="display-2">FHIR&reg; for Research</h1>

<p>
    This is a <a href="https://hl7.org/fhir/R4/">FHIR R4</a> server for
    trying the workshops and exercises at the
    <a href="https://nih-odss.github.io/fhir-for-research/">NIH FHIR&reg; for Research website</a>.
</p>

<p>
    This server is built from a number of modules of the
    <a href="https://github.com/hapifhir/hapi-fhir/">HAPI FHIR</a>
    project, which is a 100% open-source (Apache 2.0 Licensed) Java based
    implementation of the FHIR specification.
</p>
